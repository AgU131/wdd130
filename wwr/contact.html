<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="White Water Rafting Contact Page W3 WWD130">

    <link rel="stylesheet" href="styles/rafting.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap" rel="stylesheet">
    
    <title>White Water Rafting Contact</title>
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="images/rafting_logo.jpg" 
            alt="rafting-logo" width="75">
        </div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="company-info">
            <h1>Contact Us</h1>
            <div class="contact-details">
                <p>üìç 123 River Avenue, Adventure City, AC 12345</p>
                <p>üìû (555) 123-4567</p>
                <p>‚úâÔ∏è info@whitewateradventures.com</p>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_URL" width="600" height="450" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="employee-cards">
                <figure>
                    <img src="images/employee1.jpg" alt="Sarah Johnson">
                    <figcaption>Sarah Johnson - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Mike Thompson">
                    <figcaption>Mike Thompson - Safety Director</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Lisa Chen">
                    <figcaption>Lisa Chen - Customer Experience Manager</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <div class="form-group">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
             
                <div class="form-group">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
             
                <div class="form-group">
                    <p>Purpose of Message:</p>
                    <div class="radio-options">
                        <label>
                            <input type="radio" id="inquiry" name="purpose" value="inquiry" required>
                            General Inquiry
                        </label>
                        <label>
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            Reservation Question
                        </label>
                        <label>
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            Website Suggestion
                        </label>
                    </div>
                </div>
             
                <div class="form-group">
                    <label for="usermessage">Message:</label>
                    <textarea id="usermessage" name="message" rows="5" required></textarea>
                </div>
             
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                        Please subscribe me to the monthly newsletter
                    </label>
                </div>
             
                <button type="submit">Send Message</button>
             </form>
        </section>
    </main>
    <footer>
        <p>¬©2025 | White Water Rafting | Agustin Heredia</p>
        <nav class="sociallinks"> 
            <a href="https://facebook.com"> 
                <img src="images/fb_icon.png" alt="Facebook" width="50"> 
            </a> 
            <a href="https://twitter.com"> 
                <img src="images/tw_icon.png" alt="Twitter" width="50"> 
            </a> 
            <a href="https://instagram.com"> 
                <img src="images/ig_icon.png" alt="Instagram" width="50"> 
            </a> 
        </nav>
    </footer>
</body>
</html>
